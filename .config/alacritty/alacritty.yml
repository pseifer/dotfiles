env:
  TERM: xterm-256color

window:
  startup_mode: Maximized
  decorations: None
  padding:
    x: 5
    y: 5

shell:
  program: tmux
  args:
    - new-session
    - -A
    - -s
    - base

key_bindings:
  - { key: F11, action: ToggleFullscreen }

font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular

  bold:
    family: SauceCodePro Nerd Font
    style: Bold

  italic:
    family: SauceCodePro Nerd Font
    style: Italic

  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic

  size: 12

