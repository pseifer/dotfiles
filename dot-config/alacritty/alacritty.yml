import:
 - ~/.config/alacritty/themes/dracula.yaml

env:
  TERM: xterm-256color

window:
  startup_mode: Maximized

shell:
  program: /usr/bin/tmux
  args:
    - new-session
    - -A
    - -s
    - base

font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular

  bold:
    family: SauceCodePro Nerd Font
    style: Bold

  italic:
    family: SauceCodePro Nerd Font
    style: Italic

  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic

  size: 12
